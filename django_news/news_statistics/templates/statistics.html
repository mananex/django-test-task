<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
</head>
<body>
    <h1>Overall views: {{ overall_views }}</h1>
    <ul>
        {% for news in news_list %}
        <li>
            <a href="/{{ news.0 }}">{{ news.1 }}</a>
            : {{ news.2 }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
